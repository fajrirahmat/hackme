<div class="panel panel-primary">
    <div class="panel-heading"><h3>Add Invoice</h3></div>
    <div class="panel-body">
        <div class="form-group">
            <label for="no-faktur">No Faktur</label>
            <input type="text" class="form-control" name="no-faktur" ng-model="createInvoiceCtrl.noFaktur" />
        </div>
        <div class="form-group">
            <label for="dari-kepada">Dari/Kepada</label>
            <input type="text" class="form-control" name="dari-kepada" ng-model="createInvoiceCtrl.dariKepada" />
        </div>
        <div class="form-group">
            <label for="tgl-faktur">Tanggal Faktur</label>
            <input type="date" class="form-control" name="tgl-faktur" ng-model="createInvoiceCtrl.tglFaktur" />
        </div>
        <div class="form-group">
            <label for="keterangan">Keterangan</label>
            <input type="text" class="form-control" name="keterangan" ng-model="createInvoiceCtrl.keterangan" />
        </div>
        <button class="btn btn-primary" style="width:150px;" ng-click="createInvoiceCtrl.save()">Save</button>
    </div>
</div>
